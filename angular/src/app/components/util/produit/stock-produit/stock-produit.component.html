<div class="card" *ngIf="data">
    <div class="card-body">
        <h3 [ngClass]="titleClass">Stocks 
            <span>{{magasin? 'MAGASIN': 'SAGE'}}</span>
        </h3>
        <p class="text-center mt-4 mb-4" *ngIf="!data.length">Aucun stock</p>
        <div  class="table-responsive" style="max-height: 250px;" *ngIf="data.length">
            <app-stock-with-gammes *ngIf="withGamme"
                [data]="data" [depots]="depots" [tableClass]="tableClass"
            >
            </app-stock-with-gammes>

            <app-stock-without-gammes *ngIf="!withGamme"
                [data]="data" [depots]="depots" [tableClass]="tableClass"
            >
            </app-stock-without-gammes>
        </div>

    </div>
    <ngx-loading [show]="loading"></ngx-loading>
</div>
