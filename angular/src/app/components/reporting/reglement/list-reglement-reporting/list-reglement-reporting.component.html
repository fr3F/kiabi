<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <p class="text-center" style="margin: 30px 0px;" *ngIf="!data.length">Aucun règlement trouvé</p>

            <div class="text-right mb-2" *ngIf="data.length">
                <button class="btn btn-success" (click)="export()">
                    Exporter en excel <i class="fa fa-file-excel"></i>
                </button>
            </div>
            <table class="table table-sm table-bordered table-nowrap" *ngIf="data.length">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Caisse</th>
                        <th *ngIf="!magasin">Magasin</th>
                        <th>Caissier</th>
                        <th>Mode de règlement</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.dateEncaissement | date: 'dd-MM-yyyy'}}</td>
                        <td>{{item.nocaisse}}</td>
                        <td *ngIf="!magasin">{{item.magasin}}</td>
                        <td>{{item.namecaissier}}</td>
                        <td>{{item.modepaiement}}</td>
                        <td class="text-right">{{item.montant | appcurrency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
