<button class="btn btn-sm btn-outline-primary me-1"
    ngbTooltip="Activer la carte"
    *ngIf="showButton()" (click)="openModal(modal)"
>
    <i class="fa fa-check"></i>
</button>



<ng-template #modal role="document" let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">Activer la carte</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p class="text-center">{{clientVip.nom}} {{clientVip.prenom}}</p>
        <div class="mt-2">
            <label>Nombre de mois de validation</label>
            <input type="number" class="form-control form-control-sm text-right" 
                [(ngModel)]="moisValidation"
            />
        </div>

        <div class="text-center mt-2">
            <button class="btn btn-sm btn-primary" (click)="activer()">
                Activer
            </button>
        </div>
    </div>
</ng-template>
