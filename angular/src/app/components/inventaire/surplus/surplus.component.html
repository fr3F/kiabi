<div class="d-flex flex-column flex-md-row justify-content-center gap-3 flex-wrap">

  <!-- Articles introuvables -->
  <div class="card text-dark bg-light shadow-sm" style="width: 220px;">
    <div class="card-body d-flex align-items-center justify-content-between p-3">
      <div class="d-flex align-items-center gap-2 flex-shrink-0">
        <i class="bi bi-exclamation-triangle-fill fs-3 text-danger"></i>
      </div>

      <div class="flex-grow-1 text-center">
        <h6 class="card-title mb-2" style="font-size: 0.9rem;">Total articles introuvables</h6>
        <button class="btn btn-danger btn-sm" (click)="showIntrouvables()">Voir détails >></button>
      </div>

      <div class="d-flex align-items-center gap-2 flex-shrink-0">
        <p class="fw-bold mb-0 fs-3">{{ totalAbsent }}</p>
      </div>
    </div>
  </div>

  <!-- Articles Surplus -->
  <div class="card text-dark bg-light shadow-sm" style="width: 220px;">
    <div class="card-body d-flex align-items-center justify-content-between p-3">
      <div class="d-flex align-items-center gap-2 flex-shrink-0">
        <i class="bi bi-arrow-up-circle-fill fs-3 text-warning"></i>
      </div>

      <div class="flex-grow-1 text-center">
        <h6 class="card-title mb-2" style="font-size: 0.9rem;">Total <br> articles surplus</h6>
        <button class="btn btn-warning btn-sm" (click)="showOverStock()">Voir détails >></button>
      </div>

      <div class="d-flex align-items-center gap-2 flex-shrink-0">
        <p class="fw-bold mb-0 fs-3">{{ totalOverStock }}</p>
      </div>
    </div>
  </div>

</div>
