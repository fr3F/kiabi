<div class="carton-container">
    <h4>
        <i class="fas fa-box"></i>
        {{ carton.cartonNumber }}
        <span class="badge badge-soft-info">
            {{ carton.nbReceivedItems | number}}
            /
            {{ carton.nbItems | number}}
        </span>
        <button (click)="toggleItem()" class="toggle-button">
            <i class="fas" [ngClass]="{'fa-angle-up': itemShowed, 'fa-angle-down': !itemShowed}"></i>
        </button>
    </h4>
    <div [@toggleAnimation]="itemShowed ? 'open' : 'closed'">
        <app-list-item-shipment [list]="carton.items"></app-list-item-shipment>
    </div>
</div>
