<p class="text-center mt-4 mb-4" *ngIf="!barcodes.length">Aucun code barre</p>
<div  class="table-responsive" style="max-height: 195px;">
    <table class="table table-sm table-striped table-bordered" *ngIf="barcodes.length">
        <thead class="table-dark">
            <tr>
                <th>Code</th>

                <th>Gamme</th>
                <th>SPCB</th>
                <th>Code barre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of barcodes" class="align-middle">
